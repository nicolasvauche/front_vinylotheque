<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ta Vinylothèque</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b916232238.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/styles.min.css" />

    <script src="assets/js/home.js" defer></script>
  </head>
  <body class="homepage">
    <header class="app-header">
      <a href="./" class="userprofile">
        <i class="fa-solid fa-user"></i>
      </a>
      <h1 class="pagetitle">On écoute ça ?</h1>
      <a href="new.html" class="newalbum">
        <i class="fa-solid fa-plus"></i>
      </a>
    </header>

    <main class="app-main">
      <figure class="app-image">
        <img
          src="assets/img/loading.png"
          id="cover"
          alt="Chargement…"
        />
      </figure>

      <section>
        <div class="app-controls">
          <div class="infos">
            <h2 id="artist">Iron Maiden</h2>
            <h3 id="album">Seventh Son Of A Seventh Son</h3>
            <p id="year">1988</p>
            <p id="category" class="category">Hard Rock</p>
          </div>

          <div class="control left">
            <i class="fa-solid fa-share fa-flip-both"></i>
            <span>Je zappe</span>
          </div>
          <a href="#" class="like">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
          </a>
          <div class="control right">
            <i class="fa-solid fa-share fa-flip-vertical"></i>
            <span>J'écoute</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
