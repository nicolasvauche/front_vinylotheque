<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ta Vinyloth√®que</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b916232238.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/styles.min.css" />

    <script src="assets/js/Drog.js" defer></script>
    <script src="assets/js/index.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="thumbnails">
          <div class="thumbnail">
            <figure>
              <img
                src="assets/img/album_animals.jpg"
                alt="Pink Floyd - Animals (1977)"
              />
            </figure>

            <div class="details">
              <div class="infos">
                <h3>Animals</h3>
                <h4>Pink Floyd</h4>
                <h5>1977</h5>
              </div>

              <div class="actions">
                <a href="#">
                  <i class="fas fa-heart"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="thumbnail" id="suggestedAlbum" draggable="true">
            <figure>
              <img
                src="assets/img/album_seventh.jpg"
                alt="Iron Maiden - Seventh Son Of A Seventh Son (1988)"
              />
            </figure>

            <div class="details">
              <div class="infos">
                <h3>Iron Maiden</h3>
                <h4>Seventh Son Of A Seventh Son</h4>
                <h5>1988</h5>
              </div>

              <div class="actions">
                <a href="#">
                  <i class="fas fa-heart"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
