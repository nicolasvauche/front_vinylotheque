<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ajoute un album à ta Vinylothèque</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b916232238.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/styles.min.css" />

    <script src="assets/js/new.js" defer></script>
  </head>
  <body class="newpage">
    <header class="app-header">
      <a href="./" class="userprofile">
        <i class="fa-solid fa-user"></i>
      </a>
      <h1 class="pagetitle">Ajoute un album</h1>
      <a href="home.html" class="goback">
        <i class="fa-solid fa-chevron-left"></i>
      </a>
    </header>

    <main class="app-main">
      <form class="app-form">
        <div class="form-group">
          <label for="artistName">Nom de l'artiste</label>
          <input
            type="text"
            name="artist"
            id="artistName"
            class="form-control"
            placeholder="ex: Kate Bush"
          />
        </div>
        <div class="form-group">
          <label for="albumName">Nom de l'album</label>
          <input
            type="text"
            name="album"
            id="albumName"
            class="form-control"
            placeholder="ex: The Kick Inside"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="app-btn">
            Je recherche
            <i class="fas fa-angles-right"></i>
          </button>
        </div>
      </form>

      <section id="results">
        <figure class="app-image">
          <img
            src=""
            id="cover"
            alt=""
          />
        </figure>

        <div class="app-controls">
          <div class="infos">
            <h2 id="artist"></h2>
            <h3 id="album"></h3>
            <p id="year"></p>
            <p id="category" class="category"></p>
          </div>

          <div class="control left">
            <i class="fa-solid fa-share fa-flip-both"></i>
            <span>C'est pas lui</span>
          </div>
          <div class="control right">
            <i class="fa-solid fa-share fa-flip-vertical"></i>
            <span>Je l'ajoute</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
