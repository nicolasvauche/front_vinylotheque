<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gère ton Profil - Vinylothèque</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b916232238.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body class="profilepage">
    <header class="app-header">
      <a href="profile_user.html" class="userprofile active">
        <i class="fa-solid fa-user"></i>
      </a>
      <h1 class="pagetitle">Gère ton profil</h1>
      <a href="home.html" class="goback">
        <i class="fa-solid fa-chevron-left"></i>
      </a>
    </header>

    <main class="app-main">
      <a
        href="./"
        class="logout text-danger"
        onclick="return window.confirm('Tu pars ?')"
      >
        <i class="fa-solid fa-right-from-bracket fa-6x"></i>
      </a>

      <form class="app-form">
        <div class="infos">
          <h2>Nicolas</h2>
          <p>Membre depuis 2002</p>
          <p>Amateur de Heavy Metal</p>
        </div>

        <div class="form-group">
          <label for="userPseudo">Pseudo</label>
          <input
            type="text"
            name="pseudo"
            id="userPseudo"
            class="form-control"
            placeholder="ex: Sophie"
            value="Nicolas"
          />
          <p class="error">Ce compte n'existe pas</p>
        </div>

        <div class="form-group">
          <label for="userEmail" class="required">Adresse e-mail</label>
          <input
            type="email"
            name="email"
            id="userEmail"
            class="form-control"
            placeholder="ex: sophie@dupont.com"
            required
            aria-required="true"
            value="nicolas@user.com"
          />
          <p class="error">Ce compte n'existe pas</p>
        </div>
        <div class="form-group">
          <label for="userPassword">Nouveau mot de passe</label>
          <input
            type="password"
            name="password"
            id="userPassword"
            class="form-control"
          />
          <p class="error">Mot de passe invalide</p>
        </div>
        <div class="form-group">
          <button type="submit" class="app-btn">
            Je sauvegarde
            <i class="fas fa-angles-right"></i>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
